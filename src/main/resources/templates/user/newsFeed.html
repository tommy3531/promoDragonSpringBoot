<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>NewsFeed</title>
    <meta name="description" content=""/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div class="row">
        <div class="col-md-6 col-xs-12 col-md-offset-3">
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">News Feed</h3>
                </div>
                <div class="panel-body">
                    <a href="/user/post/newPost" class="btn btn-info btn-sm pull-right waves-effect waves-light">Post</a>
                    <div class="clearfix"></div>
                    <hr class="margin-bottom-10">
                    <ul class="list-group list-group-dividered list-group-full" th:each="item : ${post}">
                        <li class="list-group-item">
                            <div class="media">
                                <div class="media-body">
                                    <h4 class="media-heading" th:text="${item.user.fullname}"></h4>
                                    <small class="text-muted pull-right" th:text="${item.createdDate}"></small>
                                    <div th:text="${item.content}"></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <span class="text-info">163K users active</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
